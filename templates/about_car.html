{% extends 'navigation.html' %}
{% block title %}
Подробнее
{% endblock %}
{% block content %}
{{ super() }}
<div class="container text-white">
    <h2>Подробная информация об автомобиле</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src={{first_photo}} alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src={{second_photo}} alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src={{third_photo}} alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev text-white" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next text-white" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Информация об автомобиле</h2>
                <div class="form-group">
                    <label>Марка автомобиля:</label>
                    <input type="text" class="form-control" value={{mark}} readonly>
                </div>
                <div class="form-group">
                    <label>Модель автомобиля:</label>
                    <input type="text" class="form-control" value={{model}} readonly>
                </div>
                <div class="form-group">
                    <label>Стоимость за 1-3 суток:</label>
                    <input type="text" class="form-control" value={{price}} readonly>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Дополнительная информация</h2>
                <div class="form-group">
                    <label>Залог:</label>
                    <input type="text" class="form-control" value={{money}} readonly>
                </div>
                <div class="form-group">
                    <label>Количество мест в салоне:</label>
                    <input type="text" class="form-control" value={{places}} readonly>
                </div>
                <div class="form-group">
                    <label>Количество л/с:</label>
                    <input type="text" class="form-control" value={{hp}} readonly>
                </div>
            </div>
            <div class="d-grid gap-2 col-26 mx-auto">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">Заказать</button>
                <!-- Модальное окно -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog model-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Заявка на аренду автомобиля</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                            <!-- Форма с полями для заполнения -->
                            <form>
                                <!-- Блок "Общая информация" -->
                                <div class="form-group">
                                    <label for="carMake">Марка автомобиля:</label>
                                    <select class="form-control" id="carMake">
                                        <option>Выберите марку</option>
                                        <option>Vag</option>
                                        <!-- Другие варианты марок -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="carModel">Модель автомобиля:</label>
                                    <select class="form-control" id="carModel">
                                        <option>Выберите модель</option>
                                        <option>Golf R</option>
                                        <option>Passat CC</option>
                                        <!-- Другие варианты моделей -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rentalStart">Срок аренды (с какого числа):</label>
                                    <input type="date" class="form-control" id="rentalStart">
                                </div>
                                <div class="form-group">
                                    <label for="rentalEnd">Срок аренды (по какое число):</label>
                                    <input type="date" class="form-control" id="rentalEnd">
                                </div>
                                <div class="form-group">
                                    <label for="pickupLocation">Место выдачи автомобиля:</label>
                                    <input type="text" class="form-control" id="pickupLocation">
                                </div>
                                <div class="form-group">
                                    <label for="returnLocation">Место возврата автомобиля:</label>
                                    <input type="text" class="form-control" id="returnLocation">
                                </div>
                                <!-- Блок для прикрепления документов -->
                                <div class="form-group">
                                    <label>Прикрепите документы:</label><br>
                                    <label>- Паспорт РФ (2-3 страницы)</label><br>
                                    <label>- Паспорт РФ (5 страница)</label><br>
                                    <label>- Водительское удостоверение (лицевая сторона)</label><br>
                                    <label>- Водительское удостоверение (обратная сторона)</label>
                                    <input type="file" class="form-control-file" id="passport1">
                                    <input type="file" class="form-control-file" id="passport2">
                                    <input type="file" class="form-control-file" id="driverLicense1">
                                    <input type="file" class="form-control-file" id="driverLicense2">
                                </div>
                                <!-- Блок с контактной информацией -->
                                <div class="form-group">
                                    <label for="fullName">ФИО:</label>
                                    <input type="text" class="form-control" id="fullName">
                                </div>
                                <div class="form-group">
                                    <label for="email">Адрес электронной почты:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Телефон:</label>
                                    <input type="tel" class="form-control" id="phone">
                                </div>
                                <div class="form-group">
                                    <label for="comment">Комментарий:</label>
                                    <textarea class="form-control" id="comment" rows="3"></textarea>
                                </div>
                            </form>
                            </div>
                            <div class="modal-footer">
                                <!-- Кнопка для отправки формы -->
                                <button type="submit" class="btn btn-primary">Оформить заявку</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
